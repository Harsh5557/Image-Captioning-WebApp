<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/">Image Captioning</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fa fa-bars"></i>
            </button>
    </nav>

    <header class="masthead">

        <div class="container h-100">
            <div class="row h-100">

                <div class="col-lg-6 my-auto">
                    <div class="container my-auto">
                        <img src={{ imageact }} class="img-responsive" alt="Image" style="height: auto; width: 100%; max-height: 450px">
                        <h2 style="text-align:center">
                            Caption: {{ caption }}
                        </h2>
                        <p>Click on the play button to play sound:</p>
                        <audio controls autoplay>
                        <source src={{ soundit }} type="audio/mpeg">
                         Your browser does not support the audio element.
                        </audio>
                        <p></p>
                    </div>
                </div>
            </div>
    </header>


    <section class="features" id="features">
        <div class="container">
            <div class="section-heading text-center">
                <!-- <h2>Unlimited Features, Unlimited Fun</h2> -->
                <p class="text-muted">This project is an implementation of the paper below.</p>
                <hr>
            </div>
            <div class="row">
                <div class="col-lg-6 my-auto">
                    <img src="/static/img/paper.png" style="max-width: 100%;">
                </div>
                <div class="col-lg-6 my-auto">
                    <div class="container-fluid">
                            <a target=_blank href="https://arxiv.org/pdf/1411.4555.pdf">
                                <h3>Show and Tell: A Neural Image Caption Generator</h3>
                            <p class="text-muted">Oriol Vinyals, Alexander Toshev, Samy Bengio, Dumitru Erhan</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
